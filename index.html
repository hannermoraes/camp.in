<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>campin</title>
</head>
<body>
  <div class="sideform">
    <form action="form">
          <div class="logo">
            <img src="./assets/logo.svg" alt="">
          </div>
          <div class="form__header">
            <img src="./assets/log-in.svg" alt="..." />
            <h2 class="form__tittle">Faça seu login</h2>
          </div>
          <p class="form__content">Entre com suas informações de cadastro.</p>

          <!-- Inputs Mail -->
          <label class="mail" for="mail">E-mail </label>
          <input
            class="mail__input"
            type="mail"
            id="E-mail"
            placeholder="Digite seu e-mail"
          />

          <!-- Input Password -->
          <label class="password" for="password">Senha </label>
          <input
            class="password__input"
            type="Password"
            id="password"
            placeholder="Digite sua senha"
          />
          <!-- Checkbox -->
          <div class="all_checkbox">
            <input type="checkbox" name="checkbox1" id="checkbox1" />
            <label class="remember" for="checkbox1">Lembre-me</label>
            <a href="#" class="remember_click">Esqueci minha senha</a>
          </div>
          <!-- Button Login -->
          <a class="btn_login" href="#">Entrar</a>

          <p class="no_account">
            Não tem uma conta?
            <a class="register" href="#">Registre-se</a>
          </p>
        </form>
    </div>
  </div>
  <div class="imgcar"></div>
</body>
</html>
